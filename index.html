<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Tools</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <meta charset="UTF-8">
  </head>
  <body>
    <main>
      <section class="rules">
        <h2>The rules:</h2>
        <div>
          <p>- Scissors beats paper,</p>
          <p>- Paper beats rock,</p>
          <p>- Rock beats scissors.</p>
          <p>- And we play up to three wins!</p>
        </div>
      </section>
      <section>
        <h1>Let's play!</h1>
      </section>
      <div class="buttons">
        <div class="btn-container">
          <img src="../img/rock.png" alt="rock">
          <button class="play-btn rock-btn">ROCK</button>
        </div>
        <div class="btn-container">
          <img src="../img/paper.png" alt="paper">
          <button class="play-btn paper-btn">PAPER</button>
        </div>
        <div class="btn-container">
          <img src="../img/scissors.png" alt="scissors">
          <button class="play-btn scissors-btn">SCISSORS</button>
        </div>
      </div>
      <div class="links">
        <a href="" class="reset-link">RESET</a>
      </div>
    </main>
  </body>
</html>
